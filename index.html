<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self-Aware Snake Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #game-container {
            position: relative;
        }
        #game-canvas {
            border: 2px solid #333;
            background-color: #222;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        #score {
            margin-top: 20px;
            font-size: 24px;
            color: #333;
        }
        #snake-thoughts {
            margin-top: 10px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 500px;
            min-height: 50px;
            text-align: center;
            font-style: italic;
            color: #555;
        }
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
        button {
            margin-top: 10px;
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Self-Aware Snake Game</h1>
    <div id="game-container">
        <canvas id="game-canvas" width="500" height="500"></canvas>
        <div id="game-over">
            <h2>Game Over!</h2>
            <p id="final-score">Score: 0</p>
            <p id="final-thought">Snake's final thought: I knew I shouldn't have gone that way!</p>
            <button id="restart-button">Play Again</button>
        </div>
    </div>
    <div id="score">Score: 0</div>
    <div id="snake-thoughts">Snake is thinking: Ready to play!</div>
    
    <script src="game.js"></script>
</body>
</html>
